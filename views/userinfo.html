<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
    <h5>사용자 단지, 동, 호 업데이트 페이지</h5>

    단지를 입력하세요 :
    <select id="complex">
        <option>단지 선택</option>
        <option value="1단지">1단지</option>
        <option value="2단지">2단지</option>
    </select>
    동을 입력하세요 :
    <select id="dong">
        <option>동 선택</option>
        <option value="101동">101동</option>
        <option value="102동">102동</option>
    </select>
    호를 입력하세요 :
    <select id="ho">
        <option>호 선택</option>
        <option value="101호">101호</option>
        <option value="102호">102호</option>
    </select>
    <button id="infoSubmit">제출</button>
</body>
<script>
    // 유저 단지, 동, 호 입력
    const infoSubmit = () => {
        const complex = document.getElementById('complex').value;
        const dong = document.getElementById('dong').value;
        const ho = document.getElementById('ho').value;
        console.log(complex, dong, ho);
        axios.patch('/auth/userinfo', {
            complex,
            dong,
            ho
        })
            .then((response) => {
                if (response.data.success) {
                    alert('사용자 정보 수정 완료');
                    return window.location = '/cart';
                } else {
                    alert('사용자 정보 수정 실패');
                    return location.reload();
                }
            })
            .catch((error) => {
                return alert('Error');
            });
    };
    document.getElementById('infoSubmit').addEventListener('click', infoSubmit);
</script>

</html>
